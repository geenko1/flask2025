{% extends "base.html" %}

{% block content %}
<h2>Редактирование бренда (админ)</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Название бренда</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ brand.name }}" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Описание бренда</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ brand.description }}</textarea>
    </div>

    <div class="mb-3">
        <label for="logo" class="form-label">Логотип (новый файл, если хотите заменить)</label>
        <input class="form-control" type="file" id="logo" name="logo">
        {% if brand.logo %}
            <p>Текущий логотип:</p>
            <img src="{{ url_for('static', filename='uploads/' ~ brand.logo) }}" alt="Логотип" style="max-height:100px;">
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{{ url_for('admin_brands') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
