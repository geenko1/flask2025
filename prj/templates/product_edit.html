{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Редактировать продукт</h2>

    <form method="POST" enctype="multipart/form-data">
        <!-- Название продукта -->
        <div class="mb-3">
            <label class="form-label">Название товара</label>
            <input class="form-control" type="text" name="title" value="{{ product.title }}" required>
        </div>

        <!-- Описание -->
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
        </div>

        <!-- Цена -->
        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input class="form-control" type="number" step="0.01" name="price" value="{{ product.price }}" required>
        </div>

        <!-- Количество доступного товара -->
        <div class="mb-3">
            <label class="form-label">Количество доступного товара</label>
            <input class="form-control" type="number" name="quantity_available" value="{{ product.quantity_available }}" min="0" required>
        </div>

        <!-- Изображение -->
        <div class="mb-3">
            <label class="form-label">Изображение (необязательно)</label>
            <input class="form-control" type="file" name="image">
            {% if product.image %}
                <small class="text-muted">Текущее изображение: {{ product.image }}</small><br>
                <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="Превью" style="max-width: 150px; margin-top:5px;">
            {% endif %}
        </div>

        <!-- Кнопки -->
        <button class="btn btn-success" type="submit">Сохранить</button>
        <a href="{{ url_for('brand_page', brand_id=product.brand.id) }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
