{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Создать продукт</h2>

    {% if not user_brands %}
        <p>Сначала создайте бренд, чтобы добавить продукты.</p>
        <a href="{{ url_for('create_brand') }}" class="btn btn-primary">Создать бренд</a>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            <!-- Название продукта -->
            <div class="mb-3">
                <label class="form-label">Название продукта</label>
                <input class="form-control" type="text" name="title" required>
            </div>

            <!-- Описание продукта -->
            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <!-- Цена -->
            <div class="mb-3">
                <label class="form-label">Цена</label>
                <input class="form-control" type="number" step="0.01" name="price" required>
            </div>

            <!-- Выбор бренда -->
            <div class="mb-3">
                <label class="form-label">Выберите бренд</label>
                <select name="brand_id" class="form-select" required>
                    {% for b in user_brands %}
                        <option value="{{ b.id }}">{{ b.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Изображение -->
            <div class="mb-3">
                <label class="form-label">Изображение (необязательно)</label>
                <input class="form-control" type="file" name="image">
            </div>

            <!-- Кнопки -->
            <button class="btn btn-success" type="submit">Создать продукт</button>
            <a href="{{ url_for('my_brands') }}" class="btn btn-secondary">Отмена</a>
        </form>
    {% endif %}
</div>
{% endblock %}
